<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <!-- <script src="./scripts/script.js" type='module' defer></script> -->
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto">
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar-wrapper">
        <img class="profile__avatar" src="#" alt="Фотография профиля">
        <img class="profile__avatar-overlay" src="<%=require('./images/pencil.svg')%>" alt="Иконка карандаша">
      </div>
      <div class="profile__info">
        <div class="profile__edit-line">
          <h1 class="profile__name">#</h1>
          <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__description">#</p>
      </div>
      <button class="profile__add" type="button" aria-label="Добавить запись"></button>
    </section>
    <section class="elements">

    </section>
    <section class="popup popup_type_edit-profile">
      <section class="popup__container">
        <form class="form" name="editProfile" id="editProfile" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input" type="text" name="profileName" id="profileName" placeholder="Имя" minlength="2"
          maxlength="40" required>
          <span class="form__input-error" id="profileName-error"></span>
          <input class="form__input" type="text" name="profileDescription" id="profileDescription" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="form__input-error" id="profileDescription-error"></span>
          <input class="form__save" type="submit" value="Сохранить">
        </form>
        <button class="popup__close" id="closeEditProfilePopup" type="button" aria-label="Закрыть окно"></button>
      </section>
    </section>
    <section class="popup popup_type_add-new-card">
      <section class="popup__container">
        <form class="form" name="addNewElement" id="addNewElement" novalidate>
          <h2 class="form__title">Новое место</h2>
          <input class="form__input" type="text" name="newCardName" id="newCardName" placeholder="Название" minlength="2"
          maxlength="30" required>
          <span class="form__input-error" id="newCardName-error"></span>
          <input class="form__input" type="url" name="newCardImage" id="newCardImage" placeholder="Ссылка на картинку" required>
          <span class="form__input-error" id="newCardImage-error"></span>
          <input class="form__save" type="submit" value="Создать">
        </form>
        <button class="popup__close" id="closeNewCardPopup" type="button" aria-label="Закрыть окно"></button>
      </section>
    </section>
    <section class="popup popup_type_enlarge-image">
      <section class="popup__figure">
        <img class="popup__image" src="." alt=".">
        <p class="popup__caption"></p>
        <button class="popup__close" id="closeImagePopup" type="button" aria-label="Закрыть окно"></button>
      </section>
    </section>
    <section class="popup popup_type_edit-avatar">
      <section class="popup__container">
        <form class="form" name="editAvatar" id="editAvatar" novalidate>
          <h2 class="form__title">Обновить аватар</h2>
          <input class="form__input" type="url" name="newAvatar" id="newAvatar" placeholder="Ссылка на картинку" required>
          <span class="form__input-error" id="newAvatar-error"></span>
          <input class="form__save" type="submit" value="Сохранить">
        </form>
        <button class="popup__close" id="closeNewCardPopup" type="button" aria-label="Закрыть окно"></button>
      </section>
    </section>
    <section class="popup popup_type_confirm">
      <section class="popup__container">
        <form class="form" name="confirm" id="confirm" novalidate>
          <h2 class="form__title">Вы уверены?</h2>
          <input class="form__save" type="submit" value="Да">
        </form>
        <button class="popup__close" id="closeEditProfilePopup" type="button" aria-label="Закрыть окно"></button>
      </section>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <template class="template-element">
    <article class="element">
      <img class="element__image" src="." alt=".">
      <div class="element__body">
        <h2 class="element__title"></h2>
        <div class="element__like-wrapper">
          <button class="element__like" type="button" aria-label="Мне нравится"></button>
          <span class="element__like-count"></span>
        </div>
      </div>
      <button class="element__trash" type="button" aria-label="Удалить"></button>
    </article>
  </template>
</body>
</html>
