<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/script.js" defer></script>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография профиля">
      <div class="profile__info">
        <div class="profile__edit-line">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button" aria-label="Добавить запись"></button>
    </section>
    <section class="elements">
      
    </section>
    <div class="overlay">
      <div class="overlay__popup">
        <form class="form" name="editProfile" id="editProfile">
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input" type="text" name="profileName" id="profileName" placeholder="Имя">
          <input class="form__input" type="text" name="profileDescription" id="profileDescription" placeholder="О себе">
          <input class="form__save" type="submit" value="Сохранить">
        </form>
        <form class="form" name="addNewElement" id="addNewElement">
          <h2 class="form__title">Новое место</h2>
          <input class="form__input" type="text" name="elementName" id="elementName" placeholder="Название">
          <input class="form__input" type="text" name="elementImage" id="elementImage" placeholder="Ссылка на картинку">
          <input class="form__save" type="submit" value="Создать">
        </form>
        <figure class="overlay__figure">
          <img class="overlay__image" src="" alt="">
          <figcaption class="overlay__caption"></figcaption>
        </figure>
        <button class="overlay__close" type="button" aria-label="Закрыть окно"></button>
      </div>
      </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <template class="template-element">
    <article class="element">
      <img class="element__image" src="" alt="">
      <div class="element__body">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="Мне нравится"></button>
      </div>
      <button class="element__trash" type="button" aria-label="Удалить"></button>
    </article>
  </template>
</body>
</html>
